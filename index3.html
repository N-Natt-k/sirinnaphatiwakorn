<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปัจฉิมนิเทศ - ศิรินภาทิวากร รุ่น 91 สตรีพัทลุง</title>
    <base href="/" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            100: '#f9f1d8',
                            200: '#f0deaa',
                            300: '#e6c675',
                            400: '#dcb048',
                            500: '#d4af37',
                            600: '#aa8c2c',
                            700: '#806921',
                        },
                        spt: {
                            blue: '#1e3a8a', // SPT Blue tone if needed
                            pink: '#ec4899'  // SPT Pink tone if needed
                        }
                    },
                    fontFamily: {
                        sans: ['Sarabun', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #fdfdfd;
            color: #333;
        }
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.15);
            box-shadow: 0 4px 20px -2px rgba(212, 175, 55, 0.1);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            border-color: rgba(212, 175, 55, 0.5);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px -5px rgba(212, 175, 55, 0.2);
        }
        .bg-custom {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://sirinnaphatiwakorn.vercel.app/assets/64.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.08;
            z-index: -1;
            filter: grayscale(100%) sepia(20%) hue-rotate(5deg);
        }
        .page-enter { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .modal-enter { animation: modalIn 0.3s ease-out forwards; }
        @keyframes modalIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div class="bg-custom"></div>

    <!-- Navbar -->
    <nav class="fixed top-0 w-full z-40 glass">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center gap-3 cursor-pointer" onclick="router.navigate('/')">
                    <img src="https://spt-curriculum.vercel.app/spt.png" alt="Logo" class="h-12 w-auto drop-shadow-md">
                    <div class="flex flex-col">
                        <span class="text-lg font-serif font-bold text-gold-600 leading-none">ศิรินภาทิวากร</span>
                        <span class="text-[10px] text-gray-500 tracking-widest uppercase">Satri Phatthalung 91</span>
                    </div>
                </div>
                
                <div class="hidden md:flex ml-10 space-x-6 items-center">
                    <a onclick="router.navigate('/')" class="cursor-pointer text-gray-600 hover:text-gold-600 font-medium transition">หน้าหลัก</a>
                    <a onclick="router.navigate('/members')" class="cursor-pointer text-gray-600 hover:text-gold-600 font-medium transition">ทำเนียบรุ่น 91</a>
                    <a id="nav-login" onclick="router.navigate('/login')" class="cursor-pointer bg-gold-500 hover:bg-gold-600 text-white px-6 py-2 rounded-full font-medium transition shadow-lg shadow-gold-200">เข้าสู่ระบบ</a>
                    <a id="nav-dashboard" onclick="router.navigate('/dashboard')" class="hidden cursor-pointer bg-gold-500 hover:bg-gold-600 text-white px-6 py-2 rounded-full font-medium transition shadow-lg shadow-gold-200">ข้อความของฉัน</a>
                    <a id="nav-admin" onclick="router.navigate('/admin')" class="hidden cursor-pointer text-red-600 hover:text-red-700 font-medium transition flex items-center gap-1"><i data-lucide="shield" class="w-4 h-4"></i> Admin</a>
                    <a id="nav-logout" onclick="authManager.logout()" class="hidden cursor-pointer text-gray-400 hover:text-gray-600 font-medium"><i data-lucide="log-out" class="w-5 h-5"></i></a>
                </div>

                <div class="-mr-2 flex md:hidden">
                    <button onclick="$('#mobile-menu').classList.toggle('hidden')" class="text-gold-600 p-2"><i data-lucide="menu" class="w-8 h-8"></i></button>
                </div>
            </div>
        </div>
        <div class="hidden md:hidden bg-white border-t border-gold-100" id="mobile-menu">
            <div class="px-4 pt-2 pb-4 space-y-2 text-center">
                <a onclick="router.navigate('/'); toggleMobileMenu()" class="block py-3 text-gray-700 font-medium border-b border-gray-50">หน้าหลัก</a>
                <a onclick="router.navigate('/members'); toggleMobileMenu()" class="block py-3 text-gray-700 font-medium border-b border-gray-50">ทำเนียบรุ่น</a>
                <a onclick="router.navigate('/login'); toggleMobileMenu()" class="block py-3 text-gold-600 font-bold">เข้าสู่ระบบ</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app" class="flex-grow pt-24 px-4 pb-10 container mx-auto page-enter relative z-10"></main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gold-200 py-8 mt-auto z-10 relative">
        <div class="container mx-auto text-center">
            <img src="https://spt-curriculum.vercel.app/spt.png" alt="Logo" class="h-12 mx-auto mb-3 opacity-80">
            <p class="font-serif text-gold-600 font-bold">ศิรินภาทิวากร (Sirinnaphatiwakorn)</p>
            <p class="text-gray-400 text-sm mt-1">โรงเรียนสตรีพัทลุง รุ่นที่ 91 ปีการศึกษา 2568</p>
        </div>
    </footer>

    <!-- Edit Student Modal -->
    <div id="edit-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg modal-enter overflow-hidden">
            <div class="bg-gold-500 px-6 py-4 flex justify-between items-center">
                <h3 class="text-white font-bold text-lg">แก้ไขข้อมูลสมาชิก</h3>
                <button onclick="closeModal('edit-modal')" class="text-white/80 hover:text-white"><i data-lucide="x"></i></button>
            </div>
            <form id="edit-form" class="p-6 space-y-4">
                <input type="hidden" id="edit-id">
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="text-xs text-gray-500">คำนำหน้า</label><input type="text" id="edit-prefix" class="w-full border rounded px-3 py-2 outline-none focus:border-gold-500"></div>
                    <div><label class="text-xs text-gray-500">ชื่อเล่น</label><input type="text" id="edit-nickname" class="w-full border rounded px-3 py-2 outline-none focus:border-gold-500"></div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="text-xs text-gray-500">ชื่อ</label><input type="text" id="edit-name" class="w-full border rounded px-3 py-2 outline-none focus:border-gold-500" required></div>
                    <div><label class="text-xs text-gray-500">สกุล</label><input type="text" id="edit-surname" class="w-full border rounded px-3 py-2 outline-none focus:border-gold-500" required></div>
                </div>
                <div><label class="text-xs text-gray-500">URL รูปภาพ</label><input type="url" id="edit-img" class="w-full border rounded px-3 py-2 outline-none focus:border-gold-500" placeholder="https://..."></div>
                <div class="grid grid-cols-2 gap-4">
                     <div>
                        <label class="text-xs text-gray-500">ตำแหน่ง</label>
                        <select id="edit-role" class="w-full border rounded px-3 py-2 outline-none focus:border-gold-500">
                            <option value="member">สมาชิกทั่วไป</option>
                            <option value="head">หัวหน้าห้อง</option>
                            <option value="deputy">รองหัวหน้า</option>
                        </select>
                    </div>
                    <div><label class="text-xs text-gray-500">เบอร์โทร</label><input type="text" id="edit-phone" class="w-full border rounded px-3 py-2 outline-none focus:border-gold-500"></div>
                </div>
                <button type="submit" class="w-full py-2 bg-gold-500 text-white rounded font-bold shadow hover:bg-gold-600 mt-2">บันทึก</button>
            </form>
        </div>
    </div>

    <!-- Admin Message View Modal -->
    <div id="msg-view-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-2xl h-[80vh] modal-enter flex flex-col">
            <div class="bg-gray-800 px-6 py-4 flex justify-between items-center shrink-0">
                <h3 class="text-white font-bold text-lg" id="msg-view-title">ประวัติข้อความ</h3>
                <button onclick="closeModal('msg-view-modal')" class="text-white/80 hover:text-white"><i data-lucide="x"></i></button>
            </div>
            <div class="flex-1 overflow-y-auto p-6 bg-gray-50 space-y-6" id="msg-view-content">
                <!-- Content injected here -->
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-5 right-5 transform translate-y-20 opacity-0 transition-all duration-300 z-50 px-6 py-3 rounded-lg shadow-2xl font-medium text-white"></div>

    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, setDoc, updateDoc, deleteDoc, query, where, addDoc, serverTimestamp, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBPsI2Ux3ESGq2MmQID1N43V93E_6lekYs",
            authDomain: "sirinnaphatiwakorn.firebaseapp.com",
            projectId: "sirinnaphatiwakorn",
            storageBucket: "sirinnaphatiwakorn.firebasestorage.app",
            messagingSenderId: "545087043532",
            appId: "1:545087043532:web:f589df49884bcc99474f69",
            measurementId: "G-ZMQF8BE58R"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = "satri-phatthalung-91"; // Changed App ID for new batch

        window.state = { user: null, student: null, studentsData: [], editStudentId: null };
        const $ = (sel) => document.querySelector(sel);
        
        window.showToast = (msg, type = 'success') => {
            const t = $('#toast'); t.textContent = msg;
            t.className = `fixed bottom-5 right-5 z-50 px-6 py-3 rounded-lg shadow-2xl font-medium transition-all duration-300 transform ${type==='error'?'bg-red-500':'bg-green-600'} text-white`;
            requestAnimationFrame(() => t.classList.remove('translate-y-20', 'opacity-0'));
            setTimeout(() => t.classList.add('translate-y-20', 'opacity-0'), 3000);
        };

        window.toggleMobileMenu = () => $('#mobile-menu').classList.toggle('hidden');
        window.closeModal = (id) => $(`#${id}`).classList.add('hidden');

        // --- Admin Actions ---
        window.openEditModal = (id) => {
            const s = window.state.studentsData.find(x => x.studentId === id);
            if (!s) return;
            window.state.editStudentId = id;
            $('#edit-id').value = id;
            $('#edit-prefix').value = s.prefix || ''; $('#edit-name').value = s.name;
            $('#edit-surname').value = s.surname; $('#edit-nickname').value = s.nickname || '';
            $('#edit-img').value = s.imgUrl || ''; $('#edit-role').value = s.role || 'member';
            $('#edit-phone').value = s.phone || '';
            $('#edit-modal').classList.remove('hidden');
        };

        window.deleteStudent = async (id) => {
            if(!confirm(`ยืนยันการลบนักเรียนรหัส ${id} ออกจากระบบ?\n(ข้อความที่เกี่ยวข้องอาจจะยังค้างอยู่)`)) return;
            try {
                await deleteDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'students', id));
                showToast('ลบข้อมูลเรียบร้อย');
                router.resolve(); // Refresh
            } catch(e) { showToast('ลบไม่สำเร็จ: '+e.message, 'error'); }
        };

        window.viewStudentMessages = async (id, name) => {
            $('#msg-view-title').textContent = `ประวัติข้อความ: ${name}`;
            const container = $('#msg-view-content');
            container.innerHTML = '<div class="text-center py-10">กำลังโหลด...</div>';
            $('#msg-view-modal').classList.remove('hidden');

            try {
                // Fetch all messages (optimization: fetch specific streams ideally, but keep simple)
                const q = query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'messages'));
                const snap = await getDocs(q);
                let msgs = snap.docs.map(d => ({id: d.id, ...d.data()}));
                
                // Filter
                const related = msgs.filter(m => m.fromStudentId === id || m.toStudentId === id);
                related.sort((a,b) => (b.timestamp?.seconds||0) - (a.timestamp?.seconds||0));

                if(related.length === 0) {
                    container.innerHTML = '<div class="text-center text-gray-400">ไม่พบประวัติการรับ-ส่งข้อความ</div>';
                    return;
                }

                container.innerHTML = related.map(m => {
                    const isSent = m.fromStudentId === id;
                    return `
                        <div class="flex flex-col ${isSent ? 'items-end' : 'items-start'}">
                            <div class="max-w-[80%] ${isSent ? 'bg-gold-100 border-gold-200' : 'bg-white border-gray-200'} border p-3 rounded-xl shadow-sm">
                                <div class="text-xs ${isSent ? 'text-gold-600 text-right' : 'text-gray-500'} mb-1 font-bold">
                                    ${isSent ? `ส่งถึง: ID ${m.toStudentId}` : `ได้รับจาก: ${m.fromName}`}
                                </div>
                                <p class="text-sm text-gray-800">${m.content}</p>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch(e) { container.innerHTML = 'Error loading messages'; }
        };

        // --- Core ---
        $('#edit-form').onsubmit = async (e) => {
            e.preventDefault();
            try {
                await updateDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'students', window.state.editStudentId), {
                    prefix: $('#edit-prefix').value, name: $('#edit-name').value, surname: $('#edit-surname').value,
                    nickname: $('#edit-nickname').value, imgUrl: $('#edit-img').value, role: $('#edit-role').value,
                    phone: $('#edit-phone').value
                });
                showToast('แก้ไขสำเร็จ'); closeModal('edit-modal'); router.resolve();
            } catch(e) { showToast('Error', 'error'); }
        };

        const routes = { '/': renderHome, '/members': renderMembers, '/login': renderLogin, '/dashboard': renderDashboard, '/admin': renderAdmin };
        window.router = {
            navigate: (path) => { window.history.pushState({}, "", path); window.router.resolve(); },
            resolve: () => {
                const path = window.location.pathname;
                const renderer = routes[path] || routes['/'];
                if (path==='/admin' && !state.user) { router.navigate('/login'); return; }
                if (path==='/dashboard' && !state.student) { router.navigate('/login'); return; }
                $('#app').innerHTML = ''; $('#app').classList.remove('page-enter');
                void $('#app').offsetWidth; $('#app').classList.add('page-enter');
                renderer(); lucide.createIcons(); updateNav(); window.scrollTo(0,0);
            }
        };
        window.onpopstate = window.router.resolve;

        window.authManager = {
            loginAdmin: async (e,p) => { try { await signInWithEmailAndPassword(auth,e,p); router.navigate('/admin'); } catch { showToast('Login Failed','error'); } },
            loginStudent: async (id,ph) => {
                try {
                    const q = query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'students'), where('studentId','==',id), where('phone','==',ph));
                    const s = await getDocs(q);
                    if(!s.empty) { state.student=s.docs[0].data(); localStorage.setItem('student_sess_91',JSON.stringify(state.student)); router.navigate('/dashboard'); }
                    else showToast('ไม่พบข้อมูล','error');
                } catch { showToast('Error','error'); }
            },
            logout: () => { signOut(auth); localStorage.removeItem('student_sess_91'); state.student=null; router.navigate('/'); }
        };

        onAuthStateChanged(auth, u => { state.user = u; updateNav(); });
        const sess = localStorage.getItem('student_sess_91');
        if(sess) state.student = JSON.parse(sess);

        function updateNav() {
            ['nav-login','nav-dashboard','nav-admin','nav-logout'].forEach(id => $(`#${id}`).classList.add('hidden'));
            if(state.user) { $('#nav-admin').classList.remove('hidden'); $('#nav-logout').classList.remove('hidden'); }
            else if(state.student) { $('#nav-dashboard').classList.remove('hidden'); $('#nav-logout').classList.remove('hidden'); }
            else $('#nav-login').classList.remove('hidden');
        }

        // --- Renderers ---
        function renderHome() {
            $('#app').innerHTML = `
                <div class="flex flex-col items-center justify-center min-h-[75vh] text-center space-y-6">
                    <img src="https://spt-curriculum.vercel.app/spt.png" class="h-40 animate-bounce-slow drop-shadow-xl mb-4">
                    <div class="space-y-2">
                        <span class="inline-block px-4 py-1 rounded-full bg-gold-100 text-gold-700 text-sm font-bold border border-gold-200">โรงเรียนสตรีพัทลุง</span>
                        <h1 class="text-4xl md:text-6xl font-serif font-bold text-gray-800 leading-tight">ปัจฉิมนิเทศ<br><span class="text-gold-500 italic">ศิรินภาทิวากร</span></h1>
                        <p class="text-xl text-gray-600 font-light">รุ่นที่ 91 ปีการศึกษา 2568</p>
                    </div>
                    <div class="flex gap-4 pt-6">
                        <button onclick="router.navigate('/members')" class="bg-gold-500 hover:bg-gold-600 text-white px-8 py-3 rounded-full font-bold shadow-lg shadow-gold-200 transition transform hover:-translate-y-1">ดูทำเนียบรุ่น 91</button>
                    </div>
                </div>
            `;
        }

        async function renderMembers() {
            $('#app').innerHTML = `
                <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                    <div><h2 class="text-3xl font-serif font-bold text-gray-800">ทำเนียบรุ่น 91</h2><p class="text-gold-500">ศิรินภาทิวากร (สตรีพัทลุง)</p></div>
                    <div class="relative w-full md:w-80 group"><input type="text" id="search-input" placeholder="ค้นหา..." class="w-full bg-white border border-gray-200 rounded-full py-3 pl-12 pr-4 outline-none focus:border-gold-500 shadow-sm"><i data-lucide="search" class="absolute left-4 top-3.5 text-gray-400"></i></div>
                </div>
                <div id="members-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                    <div class="col-span-full text-center py-20">Loading...</div>
                </div>
            `;
            lucide.createIcons();
            try {
                const snap = await getDocs(query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'students')));
                let list = snap.docs.map(d=>d.data());
                const roles={'head':1,'deputy':2,'member':3};
                list.sort((a,b)=>(roles[a.role]||3)-(roles[b.role]||3)||parseInt(a.studentId)-parseInt(b.studentId));
                state.studentsData=list;
                updateGrid(list);
                $('#search-input').oninput = e => { const t=e.target.value.toLowerCase(); updateGrid(list.filter(s=>s.name.includes(t)||s.surname.includes(t)||(s.nickname&&s.nickname.includes(t)))); };
            } catch { $('#members-grid').innerHTML='<p class="col-span-full text-center text-red-400">Error</p>'; }
        }

        function updateGrid(list) {
            const g = $('#members-grid');
            if(!list.length) { g.innerHTML='<p class="col-span-full text-center text-gray-400">ไม่พบรายชื่อ</p>'; return; }
            g.innerHTML = list.map(s => `
                <div class="glass-card rounded-2xl p-6 flex flex-col items-center text-center relative">
                    ${s.role==='head'?'<div class="absolute top-3 right-3 text-gold-500"><i data-lucide="crown" class="w-5 h-5"></i></div>':''}
                    <div class="w-24 h-24 rounded-full bg-gold-100 mb-4 overflow-hidden border-2 border-white shadow-md">
                        ${s.imgUrl?`<img src="${s.imgUrl}" class="w-full h-full object-cover" onerror="this.src='https://ui-avatars.com/api/?name=${s.name}&background=f0deaa&color=806921'">`:`<div class="w-full h-full flex items-center justify-center text-2xl font-bold text-gold-600">${s.name[0]}</div>`}
                    </div>
                    <h3 class="font-bold text-gray-800 line-clamp-1">${s.prefix}${s.name}</h3>
                    <p class="text-gold-600 text-sm mb-1">${s.surname}</p>
                    ${s.nickname?`<p class="text-xs text-gray-400">"${s.nickname}"</p>`:''}
                    <button onclick="router.navigate('/login')" class="mt-4 text-xs bg-gold-50 text-gold-600 hover:bg-gold-500 hover:text-white px-4 py-1.5 rounded-full transition w-full">ส่งข้อความ</button>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function renderLogin() {
            $('#app').innerHTML = `
                <div class="flex items-center justify-center min-h-[60vh]">
                    <div class="bg-white/95 backdrop-blur rounded-2xl shadow-xl w-full max-w-md border border-white p-8">
                        <div class="text-center mb-6"><img src="https://spt-curriculum.vercel.app/spt.png" class="h-14 mx-auto mb-2"><h2 class="text-xl font-bold text-gray-800">เข้าสู่ระบบ (รุ่น 91)</h2></div>
                        <div class="flex bg-gray-100 p-1 rounded-lg mb-6">
                            <button id="tab-std" class="flex-1 py-2 rounded shadow bg-white text-gold-600 font-bold">นักเรียน</button>
                            <button id="tab-adm" class="flex-1 py-2 rounded text-gray-500">Admin</button>
                        </div>
                        <form id="form-std" class="space-y-4">
                            <input type="text" id="log-id" placeholder="เลขประจำตัว" class="w-full border rounded-lg px-4 py-3 outline-none focus:border-gold-500" required>
                            <input type="tel" id="log-ph" placeholder="เบอร์โทรศัพท์" class="w-full border rounded-lg px-4 py-3 outline-none focus:border-gold-500" required>
                            <button type="submit" class="w-full bg-gold-500 hover:bg-gold-600 text-white font-bold py-3 rounded-lg shadow-lg">เข้าใช้งาน</button>
                        </form>
                        <form id="form-adm" class="space-y-4 hidden">
                            <input type="email" id="adm-mail" placeholder="Email" class="w-full border rounded-lg px-4 py-3 outline-none focus:border-red-400" required>
                            <input type="password" id="adm-pass" placeholder="Password" class="w-full border rounded-lg px-4 py-3 outline-none focus:border-red-400" required>
                            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg shadow-lg">Login (Admin)</button>
                        </form>
                    </div>
                </div>
            `;
            $('#tab-std').onclick=function(){this.className="flex-1 py-2 rounded shadow bg-white text-gold-600 font-bold";$('#tab-adm').className="flex-1 py-2 rounded text-gray-500";$('#form-std').classList.remove('hidden');$('#form-adm').classList.add('hidden');}
            $('#tab-adm').onclick=function(){this.className="flex-1 py-2 rounded shadow bg-white text-red-600 font-bold";$('#tab-std').className="flex-1 py-2 rounded text-gray-500";$('#form-adm').classList.remove('hidden');$('#form-std').classList.add('hidden');}
            $('#form-std').onsubmit=e=>{e.preventDefault();authManager.loginStudent($('#log-id').value,$('#log-ph').value);}
            $('#form-adm').onsubmit=e=>{e.preventDefault();authManager.loginAdmin($('#adm-mail').value,$('#adm-pass').value);}
        }

        async function renderDashboard() {
            const s = state.student;
            $('#app').innerHTML = `
                <div class="max-w-5xl mx-auto">
                    <div class="glass-card p-6 rounded-2xl mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
                        <div class="flex items-center gap-4">
                            <div class="w-16 h-16 rounded-full bg-gold-100 overflow-hidden">
                                ${s.imgUrl?`<img src="${s.imgUrl}" class="w-full h-full object-cover">`:`<div class="w-full h-full flex items-center justify-center font-bold text-gold-600">${s.name[0]}</div>`}
                            </div>
                            <div><h2 class="text-xl font-bold">${s.prefix}${s.name} ${s.surname}</h2><p class="text-gold-600 text-sm">ID: ${s.studentId} (${s.nickname||'-'})</p></div>
                        </div>
                        <button onclick="authManager.logout()" class="text-sm text-red-500 border border-red-200 px-4 py-1 rounded-full hover:bg-red-50">Log out</button>
                    </div>

                    <div class="grid lg:grid-cols-3 gap-6">
                        <div class="glass-card p-6 rounded-2xl h-fit">
                            <h3 class="font-bold mb-4 flex items-center gap-2"><i data-lucide="send" class="w-4 h-4"></i> ส่งข้อความ</h3>
                            <form id="msg-form" class="space-y-3">
                                <select id="msg-to" class="w-full border rounded-lg p-2 outline-none focus:border-gold-500"></select>
                                <textarea id="msg-txt" rows="4" class="w-full border rounded-lg p-3 outline-none focus:border-gold-500" placeholder="พิมพ์ข้อความ..."></textarea>
                                <button type="submit" class="w-full bg-gold-500 text-white py-2 rounded-lg font-bold hover:bg-gold-600 shadow-lg shadow-gold-200">ส่งความรู้สึก</button>
                            </form>
                        </div>
                        
                        <div class="lg:col-span-2 space-y-6">
                            <!-- Tabs -->
                            <div class="flex border-b border-gray-200">
                                <button id="tab-inbox" class="px-6 py-2 font-bold text-gold-600 border-b-2 border-gold-500 transition">ได้รับ <i data-lucide="inbox" class="inline w-4 h-4"></i></button>
                                <button id="tab-outbox" class="px-6 py-2 font-medium text-gray-500 hover:text-gold-600 transition">ส่งแล้ว <i data-lucide="send" class="inline w-4 h-4"></i></button>
                            </div>

                            <div id="msg-container" class="space-y-4 min-h-[300px]">
                                <p class="text-center py-10 text-gray-400">Loading...</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
            
            // Setup Msg Form
            const snapS = await getDocs(query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'students'), orderBy('name')));
            const sel = $('#msg-to'); sel.innerHTML = '<option value="">-- เลือกเพื่อน --</option>';
            snapS.docs.forEach(d => { const f=d.data(); if(f.studentId!==s.studentId) sel.innerHTML+=`<option value="${f.studentId}">${f.name} ${f.surname}</option>`; });

            $('#msg-form').onsubmit = async e => {
                e.preventDefault(); const to=$('#msg-to').value, txt=$('#msg-txt').value;
                if(!to||!txt) return;
                await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'messages'), { toStudentId:to, fromName:s.name, fromStudentId:s.studentId, content:txt, timestamp:serverTimestamp() });
                showToast('ส่งเรียบร้อย!'); $('#msg-txt').value=''; loadMessages('inbox');
            };

            // Message Logic
            let currentTab = 'inbox';
            window.loadMessages = (type) => {
                currentTab = type;
                const isInbox = type === 'inbox';
                
                $('#tab-inbox').className = isInbox ? "px-6 py-2 font-bold text-gold-600 border-b-2 border-gold-500" : "px-6 py-2 font-medium text-gray-500 hover:text-gold-600";
                $('#tab-outbox').className = !isInbox ? "px-6 py-2 font-bold text-gold-600 border-b-2 border-gold-500" : "px-6 py-2 font-medium text-gray-500 hover:text-gold-600";

                const qM = query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'messages'));
                onSnapshot(qM, snap => {
                    let msgs = snap.docs.map(d=>({id:d.id, ...d.data()}));
                    // Filter in JS to avoid complex indexes
                    msgs = msgs.filter(m => isInbox ? m.toStudentId === s.studentId : m.fromStudentId === s.studentId);
                    msgs.sort((a,b)=>(b.timestamp?.seconds||0)-(a.timestamp?.seconds||0));
                    
                    $('#msg-container').innerHTML = msgs.length ? msgs.map(m => `
                        <div class="bg-white p-4 rounded-xl border border-gold-50 shadow-sm relative group">
                            <div class="flex justify-between mb-2">
                                <span class="font-bold text-gold-600">${isInbox ? 'จาก: '+m.fromName : 'ถึง: ID '+m.toStudentId}</span>
                                <div class="flex items-center gap-2">
                                    <span class="text-xs text-gray-400">Message</span>
                                    ${!isInbox ? `<button onclick="deleteOwnMessage('${m.id}')" class="text-gray-300 hover:text-red-500 transition"><i data-lucide="trash-2" class="w-4 h-4"></i></button>` : ''}
                                </div>
                            </div>
                            <p class="text-gray-600 text-sm whitespace-pre-line">"${m.content}"</p>
                        </div>
                    `).join('') : `<div class="text-center text-gray-400 py-10 bg-white/50 rounded-xl">ไม่มีข้อความที่${isInbox?'ได้รับ':'ส่ง'}</div>`;
                    lucide.createIcons();
                });
            };

            window.deleteOwnMessage = async (msgId) => {
                if(!confirm('ต้องการลบข้อความนี้?')) return;
                try { await deleteDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'messages', msgId)); showToast('ลบแล้ว'); } 
                catch(e) { showToast('ลบไม่ได้', 'error'); }
            };

            // Init Tab
            $('#tab-inbox').onclick = () => loadMessages('inbox');
            $('#tab-outbox').onclick = () => loadMessages('outbox');
            loadMessages('inbox');
        }

        async function renderAdmin() {
            $('#app').innerHTML = `
                <div class="max-w-6xl mx-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-red-600 flex gap-2"><i data-lucide="settings"></i> จัดการข้อมูลรุ่น 91</h2>
                        <div class="text-sm text-gray-500">Admin: ${state.user?.email}</div>
                    </div>
                    <div class="grid lg:grid-cols-3 gap-6 mb-8">
                        <div class="glass-card p-6 rounded-xl">
                            <h3 class="font-bold mb-4">นำเข้า CSV</h3>
                            <div class="text-xs bg-gray-100 p-2 rounded mb-3">รหัส,คำนำหน้า,ชื่อ,สกุล,ชั้น,ห้อง,เลขที่,เบอร์</div>
                            <input type="file" id="csv-in" accept=".csv" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gold-500 file:text-white hover:file:bg-gold-600 mb-3">
                            <button id="btn-imp" class="w-full bg-gray-800 text-white py-2 rounded-lg text-sm">Upload</button>
                        </div>
                        <div class="glass-card p-6 rounded-xl lg:col-span-2 flex items-center justify-around">
                            <div class="text-center"><div id="stat-count" class="text-3xl font-bold text-gold-600">-</div><div class="text-xs text-gray-500">นักเรียน</div></div>
                            <div class="text-center text-gray-400 text-sm">สตรีพัทลุง<br>รุ่น 91 (2568)</div>
                        </div>
                    </div>
                    <div class="glass-card rounded-xl overflow-hidden">
                        <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
                            <h3 class="font-bold text-gray-800">รายชื่อนักเรียน</h3>
                            <input type="text" id="adm-search" placeholder="ค้นหาชื่อ..." class="border rounded px-3 py-1 text-sm outline-none focus:border-gold-500">
                        </div>
                        <div class="overflow-x-auto max-h-[60vh]">
                            <table class="w-full text-sm text-left">
                                <thead class="bg-gray-100 text-gray-600 sticky top-0 z-10"><tr><th class="p-3">รหัส</th><th class="p-3">รูป</th><th class="p-3">ชื่อ-สกุล</th><th class="p-3">Role</th><th class="p-3 text-right">Action</th></tr></thead>
                                <tbody id="adm-list" class="divide-y divide-gray-100 bg-white"><tr><td colspan="5" class="p-4 text-center">Loading...</td></tr></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();

            const q = query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'students'), orderBy('studentId'));
            const snap = await getDocs(q); state.studentsData = snap.docs.map(d=>d.data());
            $('#stat-count').innerText = state.studentsData.length;
            renderAdminTable(state.studentsData);

            $('#adm-search').oninput = e => { const t=e.target.value.toLowerCase(); renderAdminTable(state.studentsData.filter(s=>s.name.includes(t)||s.studentId.includes(t))); };
            $('#btn-imp').onclick = () => {
                const f = $('#csv-in').files[0]; if(!f) return showToast('เลือกไฟล์','error');
                const r = new FileReader();
                r.onload = async e => {
                    const l = e.target.result.split('\n'); let c=0;
                    for(let i of l) {
                        const [id,pf,n,sn,g,rm,no,ph] = i.trim().split(',');
                        if(id&&id!=='เลขประจำตัว') { await setDoc(doc(db,'artifacts',APP_ID,'public','data','students',id),{studentId:id,prefix:pf||'',name:n,surname:sn,grade:g,room:rm,number:no,phone:ph,role:'member',imgUrl:'',createdAt:serverTimestamp()}); c++; }
                    }
                    showToast(`เพิ่ม ${c} คน`); router.resolve();
                };
                r.readAsText(f);
            };
        }

        function renderAdminTable(list) {
            const tb = $('#adm-list');
            if(!list.length) return tb.innerHTML='<tr><td colspan="5" class="p-4 text-center">Empty</td></tr>';
            tb.innerHTML = list.map(s => `
                <tr class="hover:bg-gold-50/30">
                    <td class="p-3 font-mono text-gray-500">${s.studentId}</td>
                    <td class="p-3"><div class="w-8 h-8 rounded-full bg-gray-200 overflow-hidden">${s.imgUrl?`<img src="${s.imgUrl}" class="w-full h-full object-cover">`:''}</div></td>
                    <td class="p-3 font-medium">${s.prefix}${s.name} ${s.surname}</td>
                    <td class="p-3"><span class="px-2 py-0.5 rounded text-xs bg-gray-100">${s.role}</span></td>
                    <td class="p-3 text-right space-x-2">
                        <button onclick="viewStudentMessages('${s.studentId}', '${s.name}')" class="text-blue-500 hover:bg-blue-50 p-1 rounded" title="ดูข้อความ"><i data-lucide="eye" class="w-4 h-4"></i></button>
                        <button onclick="openEditModal('${s.studentId}')" class="text-gray-500 hover:text-gold-600 hover:bg-gold-50 p-1 rounded" title="แก้ไข"><i data-lucide="edit-2" class="w-4 h-4"></i></button>
                        <button onclick="deleteStudent('${s.studentId}')" class="text-red-400 hover:text-red-600 hover:bg-red-50 p-1 rounded" title="ลบผู้ใช้"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </td>
                </tr>
            `).join('');
            lucide.createIcons();
        }

        window.addEventListener('DOMContentLoaded', window.router.resolve);
    </script>
</body>
</html>
