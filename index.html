<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปัจฉิมนิเทศ - ศิรินภาทิวากร (รุ่น 64)</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
        .glass {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .text-gradient {
            background: linear-gradient(to right, #fbbf24, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* Page Transition */
        .page-enter {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .bg-custom {
            background-image: url('https://sirinnaphatiwakorn.vercel.app/assets/64.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .overlay {
            background: rgba(0, 0, 0, 0.5); 
        }
    </style>
</head>
<body class="bg-custom text-white min-h-screen flex flex-col">
    <div class="fixed inset-0 overlay -z-10"></div>

    <!-- Navbar -->
    <nav class="fixed top-0 w-full z-50 glass border-b-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center cursor-pointer" onclick="router.navigate('/')">
                    <span class="text-2xl font-bold text-gradient">⚜️ ศิรินภาทิวากร</span>
                </div>
                
                <!-- Desktop Menu -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a onclick="router.navigate('/')" class="cursor-pointer hover:bg-white/10 px-3 py-2 rounded-md font-medium transition">หน้าหลัก</a>
                        <a onclick="router.navigate('/members')" class="cursor-pointer hover:bg-white/10 px-3 py-2 rounded-md font-medium transition">สมาชิก</a>
                        <a id="nav-login" onclick="router.navigate('/login')" class="cursor-pointer bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded-md font-medium transition shadow-lg">เข้าสู่ระบบ</a>
                        <a id="nav-dashboard" onclick="router.navigate('/dashboard')" class="hidden cursor-pointer bg-amber-600 hover:bg-amber-700 text-white px-4 py-2 rounded-md font-medium transition shadow-lg">ข้อความของฉัน</a>
                        <a id="nav-admin" onclick="router.navigate('/admin')" class="hidden cursor-pointer bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md font-medium transition shadow-lg">ผู้ดูแล</a>
                        <a id="nav-logout" onclick="authManager.logout()" class="hidden cursor-pointer border border-white/30 hover:bg-white/10 px-3 py-2 rounded-md font-medium">ออก</a>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="-mr-2 flex md:hidden">
                    <button onclick="document.getElementById('mobile-menu').classList.toggle('hidden')" class="bg-white/10 inline-flex items-center justify-center p-2 rounded-md text-white hover:bg-white/20 focus:outline-none">
                        <i data-lucide="menu"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div class="hidden md:hidden glass" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a onclick="router.navigate('/'); toggleMobileMenu()" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-white/10">หน้าหลัก</a>
                <a onclick="router.navigate('/members'); toggleMobileMenu()" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-white/10">สมาชิก</a>
                <a onclick="router.navigate('/login'); toggleMobileMenu()" class="block px-3 py-2 rounded-md text-base font-medium hover:bg-white/10">เข้าสู่ระบบ</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <main id="app" class="flex-grow pt-20 px-4 pb-10 container mx-auto page-enter">
        <!-- Content will be injected here by JavaScript -->
    </main>

    <!-- Footer -->
    <footer class="glass py-6 mt-auto">
        <div class="container mx-auto text-center text-gray-400 text-sm">
            <p>© 2024 Sirinnaphatiwakorn 64. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-5 right-5 transform translate-y-20 opacity-0 transition-all duration-300 z-50 px-6 py-3 rounded-lg shadow-2xl font-medium"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, setDoc, query, where, addDoc, serverTimestamp, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- Configuration ---
        const firebaseConfig = {
            apiKey: "AIzaSyBPsI2Ux3ESGq2MmQID1N43V93E_6lekYs",
            authDomain: "sirinnaphatiwakorn.firebaseapp.com",
            projectId: "sirinnaphatiwakorn",
            storageBucket: "sirinnaphatiwakorn.firebasestorage.app",
            messagingSenderId: "545087043532",
            appId: "1:545087043532:web:f589df49884bcc99474f69",
            measurementId: "G-ZMQF8BE58R"
        };

        // Initialize
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = "sirinnaphatiwakorn-web-v1"; // App namespace

        // --- State Management ---
        const state = {
            user: null, // Firebase Auth User (Admin)
            student: null, // Student Object (Local Session)
            studentsData: [],
            messages: []
        };

        // --- Helpers ---
        const $ = (sel) => document.querySelector(sel);
        const showToast = (msg, type = 'success') => {
            const toast = $('#toast');
            toast.textContent = msg;
            toast.className = `fixed bottom-5 right-5 z-50 px-6 py-3 rounded-lg shadow-2xl font-medium transition-all duration-300 transform ${type === 'error' ? 'bg-red-600 text-white' : 'bg-green-500 text-white'}`;
            
            // Show
            requestAnimationFrame(() => {
                toast.classList.remove('translate-y-20', 'opacity-0');
            });

            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        };

        window.toggleMobileMenu = () => {
             $('#mobile-menu').classList.toggle('hidden');
        };

        // --- Router (History API) ---
        const routes = {
            '/': renderHome,
            '/members': renderMembers,
            '/login': renderLogin,
            '/dashboard': renderDashboard,
            '/admin': renderAdmin
        };

        const router = {
            navigate: (path) => {
                window.history.pushState({}, "", path);
                router.resolve();
            },
            resolve: () => {
                const path = window.location.pathname;
                const renderer = routes[path] || routes['/'];
                
                // Auth Guards
                if (path === '/admin' && !state.user) {
                    router.navigate('/login');
                    return;
                }
                if (path === '/dashboard' && !state.student) {
                    router.navigate('/login');
                    return;
                }

                $('#app').innerHTML = ''; // Clear
                $('#app').classList.remove('page-enter');
                void $('#app').offsetWidth; // Trigger reflow
                $('#app').classList.add('page-enter');
                
                renderer();
                lucide.createIcons();
                updateNav();
            }
        };

        window.onpopstate = router.resolve;

        // --- Authentication Logic ---
        const authManager = {
            loginAdmin: async (email, password) => {
                try {
                    await signInWithEmailAndPassword(auth, email, password);
                    showToast('เข้าสู่ระบบผู้ดูแลสำเร็จ');
                    router.navigate('/admin');
                } catch (e) {
                    showToast('อีเมลหรือรหัสผ่านไม่ถูกต้อง', 'error');
                }
            },
            loginStudent: async (id, phone) => {
                try {
                    // Query Firestore for student
                    const q = query(
                        collection(db, 'artifacts', APP_ID, 'public', 'data', 'students'), 
                        where('studentId', '==', id),
                        where('phone', '==', phone)
                    );
                    const snapshot = await getDocs(q);
                    
                    if (!snapshot.empty) {
                        const studentData = snapshot.docs[0].data();
                        state.student = studentData;
                        localStorage.setItem('student_session', JSON.stringify(studentData));
                        showToast(`ยินดีต้อนรับ ${studentData.name}`);
                        router.navigate('/dashboard');
                    } else {
                        showToast('เลขประจำตัว หรือ เบอร์โทร ไม่ถูกต้อง', 'error');
                    }
                } catch (e) {
                    console.error(e);
                    showToast('เกิดข้อผิดพลาดในการเชื่อมต่อ', 'error');
                }
            },
            logout: () => {
                signOut(auth);
                localStorage.removeItem('student_session');
                state.student = null;
                router.navigate('/');
                showToast('ออกจากระบบแล้ว');
            }
        };

        window.authManager = authManager;
        window.router = router;

        // Listen to Auth State (Admin)
        onAuthStateChanged(auth, (user) => {
            state.user = user;
            updateNav();
        });

        // Load Student Session
        const storedStudent = localStorage.getItem('student_session');
        if (storedStudent) {
            state.student = JSON.parse(storedStudent);
        }

        function updateNav() {
            // Reset
            $('#nav-login').classList.remove('hidden');
            $('#nav-dashboard').classList.add('hidden');
            $('#nav-admin').classList.add('hidden');
            $('#nav-logout').classList.add('hidden');

            if (state.user) {
                // Admin
                $('#nav-login').classList.add('hidden');
                $('#nav-admin').classList.remove('hidden');
                $('#nav-logout').classList.remove('hidden');
            } else if (state.student) {
                // Student
                $('#nav-login').classList.add('hidden');
                $('#nav-dashboard').classList.remove('hidden');
                $('#nav-logout').classList.remove('hidden');
            }
        }

        // --- Views ---

        function renderHome() {
            $('#app').innerHTML = `
                <div class="flex flex-col items-center justify-center min-h-[80vh] text-center space-y-8">
                    <div class="glass p-8 md:p-12 rounded-2xl max-w-4xl border border-amber-500/30">
                        <span class="inline-block px-4 py-1 rounded-full bg-amber-500/20 text-amber-300 text-sm mb-4 border border-amber-500/50">รุ่นที่ 64 • Sirinnaphatiwakorn</span>
                        <h1 class="text-5xl md:text-7xl font-bold mb-4 drop-shadow-2xl text-gradient pb-2">ปัจฉิมนิเทศ</h1>
                        <h2 class="text-3xl md:text-4xl font-semibold text-white mb-6">ศิรินภาทิวากร</h2>
                        <p class="text-lg text-gray-300 max-w-2xl mx-auto leading-relaxed mb-8">
                            "แม้เวลาจะผ่านไป แต่ความทรงจำดีๆ จะยังคงอยู่ตลอดไป มาร่วมส่งต่อความรู้สึกดีๆ ให้เพื่อนๆ กันเถอะ"
                        </p>
                        <div class="flex flex-col sm:flex-row gap-4 justify-center">
                            <button onclick="router.navigate('/members')" class="bg-gradient-to-r from-amber-500 to-orange-600 hover:from-amber-600 hover:to-orange-700 text-white px-8 py-3 rounded-full font-bold text-lg shadow-lg transition transform hover:scale-105 flex items-center justify-center gap-2">
                                <i data-lucide="users"></i> ดูรายชื่อเพื่อน
                            </button>
                            <button onclick="router.navigate('/login')" class="glass hover:bg-white/20 text-white px-8 py-3 rounded-full font-bold text-lg shadow-lg transition transform hover:scale-105 flex items-center justify-center gap-2">
                                <i data-lucide="message-circle-heart"></i> เขียนข้อความ
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        async function renderMembers() {
            $('#app').innerHTML = `
                <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                    <h2 class="text-3xl font-bold text-gradient flex items-center gap-3"><i data-lucide="users"></i> สมาชิกในรุ่น</h2>
                    <div class="relative w-full md:w-80">
                        <input type="text" id="search-input" placeholder="ค้นหาชื่อ หรือ รหัส..." class="w-full bg-white/10 border border-white/20 rounded-full py-2 pl-10 pr-4 text-white focus:outline-none focus:border-amber-400 focus:ring-1 focus:ring-amber-400 placeholder-gray-400">
                        <i data-lucide="search" class="absolute left-3 top-2.5 text-gray-400 w-5 h-5"></i>
                    </div>
                </div>
                <div id="members-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">
                    <div class="col-span-full text-center py-20 text-gray-400">กำลังโหลดข้อมูล...</div>
                </div>
            `;
            lucide.createIcons();

            // Fetch Data
            try {
                const q = query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'students'));
                const snapshot = await getDocs(q);
                let students = snapshot.docs.map(doc => doc.data());

                // Sort: Head > Deputy > Member > ID
                const roleScore = { 'head': 1, 'deputy': 2, 'member': 3 };
                students.sort((a, b) => {
                    const scoreA = roleScore[a.role] || 3;
                    const scoreB = roleScore[b.role] || 3;
                    if (scoreA !== scoreB) return scoreA - scoreB;
                    return (parseInt(a.studentId) || 0) - (parseInt(b.studentId) || 0);
                });

                state.studentsData = students; // Cache
                renderMembersGrid(students);

                // Search Logic
                $('#search-input').addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    const filtered = students.filter(s => 
                        s.name.includes(term) || 
                        s.surname.includes(term) || 
                        (s.studentId && s.studentId.includes(term))
                    );
                    renderMembersGrid(filtered);
                });

            } catch (e) {
                console.error(e);
                $('#members-grid').innerHTML = `<div class="col-span-full text-center text-red-400">โหลดข้อมูลไม่สำเร็จ</div>`;
            }
        }

        function renderMembersGrid(list) {
            const grid = $('#members-grid');
            if (list.length === 0) {
                grid.innerHTML = `<div class="col-span-full text-center py-10 text-gray-400">ไม่พบข้อมูล</div>`;
                return;
            }

            grid.innerHTML = list.map(s => `
                <div class="glass-card rounded-xl p-4 flex flex-col items-center text-center relative group overflow-hidden">
                    <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity z-0"></div>
                    
                    ${s.role === 'head' ? '<span class="absolute top-2 right-2 bg-amber-500 text-xs font-bold px-2 py-1 rounded shadow z-10">หัวหน้า</span>' : ''}
                    ${s.role === 'deputy' ? '<span class="absolute top-2 right-2 bg-blue-500 text-xs font-bold px-2 py-1 rounded shadow z-10">รองฯ</span>' : ''}

                    <div class="w-24 h-24 rounded-full bg-gradient-to-br from-gray-200 to-gray-400 mb-4 p-1 z-10 relative">
                        ${s.imgUrl 
                            ? `<img src="${s.imgUrl}" class="w-full h-full object-cover rounded-full bg-gray-800" alt="${s.name}">`
                            : `<div class="w-full h-full rounded-full bg-gray-800 flex items-center justify-center text-2xl font-bold text-gray-400">${s.name.charAt(0)}</div>`
                        }
                    </div>
                    
                    <h3 class="text-lg font-bold text-white z-10 relative">${s.prefix}${s.name}</h3>
                    <p class="text-amber-400 text-sm mb-1 z-10 relative">${s.surname}</p>
                    <p class="text-gray-400 text-xs z-10 relative">ห้อง ${s.room || '-'} เลขที่ ${s.number || '-'}</p>
                    
                    <button onclick="router.navigate('/login')" class="mt-4 bg-white/10 hover:bg-amber-500 text-white text-xs py-1.5 px-4 rounded transition z-10 relative w-full">
                        ส่งข้อความ
                    </button>
                </div>
            `).join('');
        }

        function renderLogin() {
            $('#app').innerHTML = `
                <div class="flex items-center justify-center min-h-[70vh]">
                    <div class="glass p-8 rounded-2xl w-full max-w-md border border-amber-500/30 shadow-2xl">
                        <h2 class="text-2xl font-bold text-center mb-6 text-gradient">เข้าสู่ระบบ</h2>
                        
                        <div class="flex mb-6 bg-black/20 p-1 rounded-lg">
                            <button id="tab-student" class="flex-1 py-2 rounded-md text-sm font-medium transition bg-amber-500 text-white shadow">นักเรียน</button>
                            <button id="tab-admin" class="flex-1 py-2 rounded-md text-sm font-medium transition text-gray-400 hover:text-white">ผู้ดูแล</button>
                        </div>

                        <!-- Student Form -->
                        <form id="form-student" class="space-y-4">
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">เลขประจำตัวนักเรียน</label>
                                <input type="text" id="login-id" class="w-full bg-white/5 border border-white/20 rounded-lg px-4 py-2 text-white focus:border-amber-400 focus:outline-none" placeholder="เช่น 12345" required>
                            </div>
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">เบอร์โทรศัพท์ (ที่ลงทะเบียน)</label>
                                <input type="tel" id="login-phone" class="w-full bg-white/5 border border-white/20 rounded-lg px-4 py-2 text-white focus:border-amber-400 focus:outline-none" placeholder="เช่น 081xxxxxxx" required>
                            </div>
                            <button type="submit" class="w-full bg-gradient-to-r from-amber-500 to-orange-600 text-white font-bold py-2 rounded-lg hover:shadow-lg transition">เข้าสู่ระบบ</button>
                        </form>

                        <!-- Admin Form -->
                        <form id="form-admin" class="space-y-4 hidden">
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">Email</label>
                                <input type="email" id="admin-email" class="w-full bg-white/5 border border-white/20 rounded-lg px-4 py-2 text-white focus:border-red-400 focus:outline-none" required>
                            </div>
                            <div>
                                <label class="block text-sm text-gray-300 mb-1">Password</label>
                                <input type="password" id="admin-pass" class="w-full bg-white/5 border border-white/20 rounded-lg px-4 py-2 text-white focus:border-red-400 focus:outline-none" required>
                            </div>
                            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 rounded-lg hover:shadow-lg transition">เข้าสู่ระบบ Admin</button>
                        </form>
                    </div>
                </div>
            `;

            // Tab Logic
            $('#tab-student').onclick = () => {
                $('#form-student').classList.remove('hidden');
                $('#form-admin').classList.add('hidden');
                $('#tab-student').classList.add('bg-amber-500', 'text-white');
                $('#tab-student').classList.remove('text-gray-400');
                $('#tab-admin').classList.remove('bg-amber-500', 'text-white'); // Fix admin tab highlight removal
                 $('#tab-admin').classList.add('text-gray-400');
            };
            $('#tab-admin').onclick = () => {
                $('#form-student').classList.add('hidden');
                $('#form-admin').classList.remove('hidden');
                $('#tab-admin').classList.add('bg-red-600', 'text-white'); // Admin color
                 $('#tab-admin').classList.remove('text-gray-400');
                $('#tab-student').classList.remove('bg-amber-500', 'text-white');
                $('#tab-student').classList.add('text-gray-400');
            };

            // Submit Logic
            $('#form-student').onsubmit = (e) => {
                e.preventDefault();
                authManager.loginStudent($('#login-id').value, $('#login-phone').value);
            };
            $('#form-admin').onsubmit = (e) => {
                e.preventDefault();
                authManager.loginAdmin($('#admin-email').value, $('#admin-pass').value);
            };
        }

        async function renderDashboard() {
            const student = state.student;
            $('#app').innerHTML = `
                <div class="mb-8 flex justify-between items-center">
                    <div>
                        <h2 class="text-2xl font-bold">สวัสดี, ${student.prefix}${student.name}</h2>
                        <p class="text-gray-400">ID: ${student.studentId}</p>
                    </div>
                    <button onclick="authManager.logout()" class="md:hidden text-red-400 text-sm">ออกจากระบบ</button>
                </div>

                <div class="grid lg:grid-cols-3 gap-8">
                    <!-- Send Message Section -->
                    <div class="lg:col-span-1">
                        <div class="glass-card p-6 rounded-xl sticky top-24">
                            <h3 class="text-xl font-bold mb-4 flex items-center gap-2"><i data-lucide="send"></i> ส่งข้อความ</h3>
                            <form id="send-msg-form" class="space-y-4">
                                <div>
                                    <label class="block text-sm text-gray-300 mb-1">ส่งถึงใคร?</label>
                                    <select id="msg-to" class="w-full bg-white/5 border border-white/20 rounded-lg px-4 py-2 text-white focus:border-amber-400 outline-none" required>
                                        <option value="" class="text-black">-- เลือกเพื่อน --</option>
                                    </select>
                                </div>
                                <div>
                                    <label class="block text-sm text-gray-300 mb-1">ข้อความในใจ</label>
                                    <textarea id="msg-content" rows="5" class="w-full bg-white/5 border border-white/20 rounded-lg px-4 py-2 text-white focus:border-amber-400 outline-none" placeholder="เขียนข้อความดีๆ ถึงเพื่อน..." required></textarea>
                                </div>
                                <button type="submit" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-bold py-2 rounded-lg transition">ส่งข้อความ</button>
                            </form>
                        </div>
                    </div>

                    <!-- Inbox Section -->
                    <div class="lg:col-span-2">
                        <h3 class="text-xl font-bold mb-4 flex items-center gap-2"><i data-lucide="inbox"></i> กล่องข้อความของฉัน</h3>
                        <div id="inbox-list" class="space-y-4">
                            <div class="text-center py-10 text-gray-500">กำลังโหลดข้อความ...</div>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();

            // Populate Dropdown
            const qStudents = query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'students'), orderBy('name'));
            const snapStudents = await getDocs(qStudents);
            const select = $('#msg-to');
            snapStudents.forEach(doc => {
                const s = doc.data();
                if (s.studentId !== student.studentId) {
                    const opt = document.createElement('option');
                    opt.value = s.studentId;
                    opt.textContent = `${s.name} ${s.surname} (${s.nickname || '-'})`;
                    opt.className = "text-black";
                    select.appendChild(opt);
                }
            });

            // Handle Send
            $('#send-msg-form').onsubmit = async (e) => {
                e.preventDefault();
                const toId = $('#msg-to').value;
                const content = $('#msg-content').value;
                
                try {
                    await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'messages'), {
                        toStudentId: toId,
                        fromName: `${student.name} ${student.surname}`,
                        fromStudentId: student.studentId,
                        content: content,
                        timestamp: serverTimestamp()
                    });
                    showToast('ส่งข้อความสำเร็จ!');
                    $('#msg-content').value = '';
                    $('#msg-to').value = '';
                } catch (err) {
                    showToast('ส่งไม่สำเร็จ', 'error');
                }
            };

            // Real-time Inbox
            const qMsgs = query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'messages'), where('toStudentId', '==', student.studentId));
            onSnapshot(qMsgs, (snapshot) => {
                const msgs = snapshot.docs.map(d => d.data());
                // Client-side sort if index missing
                msgs.sort((a,b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));
                
                const container = $('#inbox-list');
                if (msgs.length === 0) {
                    container.innerHTML = `<div class="glass p-8 rounded-xl text-center text-gray-400">ยังไม่มีข้อความถึงคุณ</div>`;
                    return;
                }

                container.innerHTML = msgs.map(m => `
                    <div class="glass-card p-4 rounded-xl border-l-4 border-amber-500">
                        <div class="flex justify-between items-start mb-2">
                            <span class="font-bold text-amber-300">จาก: ${m.fromName}</span>
                            <span class="text-xs text-gray-500">New</span>
                        </div>
                        <p class="text-gray-100 whitespace-pre-wrap">"${m.content}"</p>
                    </div>
                `).join('');
            });
        }

        function renderAdmin() {
            $('#app').innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <h2 class="text-3xl font-bold mb-8 flex items-center gap-2 text-red-500"><i data-lucide="shield"></i> แผงควบคุมผู้ดูแล</h2>
                    
                    <div class="grid md:grid-cols-2 gap-8">
                        <div class="glass-card p-6 rounded-xl">
                            <h3 class="text-xl font-bold mb-4">นำเข้าข้อมูลนักเรียน (CSV)</h3>
                            <div class="bg-black/30 p-3 rounded text-sm text-gray-300 mb-4 font-mono">
                                รูปแบบ: เลขประจำตัว, คำนำหน้า, ชื่อ, สกุล, ชั้น, ห้อง, เลขที่, เบอร์โทร
                            </div>
                            <input type="file" id="csv-file" accept=".csv" class="block w-full text-sm text-slate-300 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-amber-600 file:text-white hover:file:bg-amber-700 mb-4"/>
                            <button id="btn-import" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 rounded-lg transition">เริ่มนำเข้าข้อมูล</button>
                            <div id="import-log" class="mt-4 text-xs text-gray-400 h-32 overflow-y-auto hidden"></div>
                        </div>

                        <div class="glass-card p-6 rounded-xl">
                             <h3 class="text-xl font-bold mb-4">สถิติระบบ</h3>
                             <p class="mb-2">Admin: <span class="text-green-400">${state.user?.email}</span></p>
                             <button onclick="router.navigate('/members')" class="w-full border border-white/20 hover:bg-white/10 py-2 rounded mt-4">ตรวจสอบรายชื่อ</button>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();

            $('#btn-import').onclick = () => {
                const file = $('#csv-file').files[0];
                if (!file) { showToast('กรุณาเลือกไฟล์ CSV', 'error'); return; }

                const reader = new FileReader();
                reader.onload = async (e) => {
                    const text = e.target.result;
                    const lines = text.split('\n');
                    const logDiv = $('#import-log');
                    logDiv.classList.remove('hidden');
                    logDiv.innerHTML = 'เริ่มประมวลผล...<br>';
                    
                    let count = 0;
                    for (let line of lines) {
                        const parts = line.trim().split(',');
                        if (parts.length < 5) continue;
                        // Map CSV columns (Adjust index based on your file)
                        // Expected: ID[0], Prefix[1], Name[2], Surname[3], Grade[4], Room[5], No[6], Phone[7]
                        const [id, prefix, name, surname, grade, room, no, phone] = parts.map(s => s.trim());

                        if (!id || id === 'เลขประจำตัว') continue; // Skip header

                        try {
                            await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'students', id), {
                                studentId: id,
                                prefix: prefix || '',
                                name: name,
                                surname: surname,
                                grade: grade || '',
                                room: room || '',
                                number: no || '',
                                phone: phone || '',
                                role: 'member',
                                imgUrl: '', // Default empty
                                createdAt: serverTimestamp()
                            });
                            logDiv.innerHTML += `<span class="text-green-400">✔ เพิ่ม ${name} สำเร็จ</span><br>`;
                            count++;
                        } catch (err) {
                            logDiv.innerHTML += `<span class="text-red-400">✖ ผิดพลาด ${name}: ${err.message}</span><br>`;
                        }
                    }
                    showToast(`นำเข้าเสร็จสิ้น ${count} รายการ`);
                };
                reader.readAsText(file);
            };
        }

        // Initialize Router
        window.addEventListener('DOMContentLoaded', router.resolve);

    </script>
</body>
