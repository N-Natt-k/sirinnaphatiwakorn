<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ปัจฉิมนิเทศ - ศิรินภาทิวากร (รุ่น 64)</title>
    <base href="/" />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,600;1,600&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            100: '#f9f1d8',
                            200: '#f0deaa',
                            300: '#e6c675',
                            400: '#dcb048',
                            500: '#d4af37', // Base Gold
                            600: '#aa8c2c',
                            700: '#806921',
                        }
                    },
                    fontFamily: {
                        sans: ['Sarabun', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Sarabun', sans-serif;
            background-color: #fcfcfc;
            color: #333;
        }
        .glass {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .glass-card:hover {
            border-color: rgba(212, 175, 55, 0.6);
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(212, 175, 55, 0.15);
        }
        .text-gold-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #aa8c2c 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .bg-gold-gradient {
            background: linear-gradient(135deg, #d4af37 0%, #aa8c2c 100%);
        }
        /* Page Transition */
        .page-enter {
            animation: fadeIn 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .bg-custom {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://sirinnaphatiwakorn.vercel.app/assets/64.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.1; /* Fade background for White theme */
            z-index: -1;
            filter: grayscale(100%) sepia(20%) hue-rotate(5deg);
        }
        
        /* Modal Animation */
        .modal-enter { animation: modalIn 0.3s ease-out forwards; }
        @keyframes modalIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <div class="bg-custom"></div>

    <!-- Navbar -->
    <nav class="fixed top-0 w-full z-40 glass">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center gap-3 cursor-pointer" onclick="router.navigate('/')">
                    <img src="https://spt-curriculum.vercel.app/spt.png" alt="Logo" class="h-12 w-auto drop-shadow-md">
                    <div class="flex flex-col">
                        <span class="text-xl font-serif font-bold text-gold-600 leading-none">Sirinnaphatiwakorn</span>
                        <span class="text-xs text-gray-500 tracking-widest">CLASS OF 64</span>
                    </div>
                </div>
                
                <!-- Desktop Menu -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-6">
                        <a onclick="router.navigate('/')" class="cursor-pointer text-gray-600 hover:text-gold-600 font-medium transition">หน้าหลัก</a>
                        <a onclick="router.navigate('/members')" class="cursor-pointer text-gray-600 hover:text-gold-600 font-medium transition">ทำเนียบรุ่น</a>
                        <a id="nav-login" onclick="router.navigate('/login')" class="cursor-pointer bg-gold-500 hover:bg-gold-600 text-white px-6 py-2 rounded-full font-medium transition shadow-lg shadow-gold-200">เข้าสู่ระบบ</a>
                        <a id="nav-dashboard" onclick="router.navigate('/dashboard')" class="hidden cursor-pointer bg-gold-500 hover:bg-gold-600 text-white px-6 py-2 rounded-full font-medium transition shadow-lg shadow-gold-200">ข้อความ</a>
                        <a id="nav-admin" onclick="router.navigate('/admin')" class="hidden cursor-pointer text-red-600 hover:text-red-700 font-medium transition">จัดการระบบ</a>
                        <a id="nav-logout" onclick="authManager.logout()" class="hidden cursor-pointer text-gray-400 hover:text-gray-600 font-medium"><i data-lucide="log-out" class="w-5 h-5"></i></a>
                    </div>
                </div>

                <!-- Mobile menu button -->
                <div class="-mr-2 flex md:hidden">
                    <button onclick="document.getElementById('mobile-menu').classList.toggle('hidden')" class="text-gold-600 hover:text-gold-700 p-2 focus:outline-none">
                        <i data-lucide="menu" class="w-8 h-8"></i>
                    </button>
                </div>
            </div>
        </div>
        <!-- Mobile Menu -->
        <div class="hidden md:hidden bg-white border-t border-gold-100" id="mobile-menu">
            <div class="px-4 pt-2 pb-4 space-y-2 text-center">
                <a onclick="router.navigate('/'); toggleMobileMenu()" class="block py-3 text-gray-700 font-medium border-b border-gray-50">หน้าหลัก</a>
                <a onclick="router.navigate('/members'); toggleMobileMenu()" class="block py-3 text-gray-700 font-medium border-b border-gray-50">ทำเนียบรุ่น</a>
                <a onclick="router.navigate('/login'); toggleMobileMenu()" class="block py-3 text-gold-600 font-bold">เข้าสู่ระบบ</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app" class="flex-grow pt-24 px-4 pb-10 container mx-auto page-enter relative z-10">
        <!-- Content injected here -->
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gold-200 py-8 mt-auto z-10 relative">
        <div class="container mx-auto text-center">
            <img src="https://spt-curriculum.vercel.app/spt.png" alt="Logo" class="h-10 mx-auto mb-4 opacity-50 grayscale hover:grayscale-0 transition">
            <p class="text-gray-400 text-sm">© 2024 Sirinnaphatiwakorn 64. <br>Friendship never ends.</p>
        </div>
    </footer>

    <!-- Edit Modal (Hidden by default) -->
    <div id="edit-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg modal-enter overflow-hidden">
            <div class="bg-gold-500 px-6 py-4 flex justify-between items-center">
                <h3 class="text-white font-bold text-lg">แก้ไขข้อมูลสมาชิก</h3>
                <button onclick="closeEditModal()" class="text-white/80 hover:text-white"><i data-lucide="x"></i></button>
            </div>
            <form id="edit-form" class="p-6 space-y-4">
                <input type="hidden" id="edit-id">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-500 mb-1">คำนำหน้า</label>
                        <input type="text" id="edit-prefix" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:border-gold-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-sm text-gray-500 mb-1">ชื่อเล่น</label>
                        <input type="text" id="edit-nickname" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:border-gold-500 outline-none">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm text-gray-500 mb-1">ชื่อจริง</label>
                        <input type="text" id="edit-name" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:border-gold-500 outline-none" required>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-500 mb-1">นามสกุล</label>
                        <input type="text" id="edit-surname" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:border-gold-500 outline-none" required>
                    </div>
                </div>
                <div>
                    <label class="block text-sm text-gray-500 mb-1">URL รูปภาพโปรไฟล์</label>
                    <input type="url" id="edit-img" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:border-gold-500 outline-none" placeholder="https://...">
                    <p class="text-xs text-gray-400 mt-1">วางลิงก์รูปภาพ (เช่นจาก Google Drive หรือเว็บฝากรูป)</p>
                </div>
                <div class="grid grid-cols-2 gap-4">
                     <div>
                        <label class="block text-sm text-gray-500 mb-1">ตำแหน่ง</label>
                        <select id="edit-role" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:border-gold-500 outline-none">
                            <option value="member">สมาชิกทั่วไป</option>
                            <option value="head">หัวหน้าห้อง</option>
                            <option value="deputy">รองหัวหน้า</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-500 mb-1">เบอร์โทร</label>
                        <input type="text" id="edit-phone" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:border-gold-500 outline-none">
                    </div>
                </div>
                <div class="pt-4 flex gap-3">
                    <button type="button" onclick="closeEditModal()" class="flex-1 py-2 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50">ยกเลิก</button>
                    <button type="submit" class="flex-1 py-2 bg-gold-500 hover:bg-gold-600 text-white rounded-lg font-medium shadow-md">บันทึกข้อมูล</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-5 right-5 transform translate-y-20 opacity-0 transition-all duration-300 z-50 px-6 py-3 rounded-lg shadow-2xl font-medium text-white"></div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, setDoc, updateDoc, query, where, addDoc, serverTimestamp, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBPsI2Ux3ESGq2MmQID1N43V93E_6lekYs",
            authDomain: "sirinnaphatiwakorn.firebaseapp.com",
            projectId: "sirinnaphatiwakorn",
            storageBucket: "sirinnaphatiwakorn.firebasestorage.app",
            messagingSenderId: "545087043532",
            appId: "1:545087043532:web:f589df49884bcc99474f69",
            measurementId: "G-ZMQF8BE58R"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = "sirinnaphatiwakorn-web-v1";

        // Global State & Helpers
        window.state = {
            user: null,
            student: null,
            studentsData: [],
            editStudentId: null
        };

        const $ = (sel) => document.querySelector(sel);
        
        window.showToast = (msg, type = 'success') => {
            const toast = $('#toast');
            toast.textContent = msg;
            toast.className = `fixed bottom-5 right-5 z-50 px-6 py-3 rounded-lg shadow-2xl font-medium transition-all duration-300 transform ${type === 'error' ? 'bg-red-500' : 'bg-green-600'} text-white`;
            requestAnimationFrame(() => toast.classList.remove('translate-y-20', 'opacity-0'));
            setTimeout(() => toast.classList.add('translate-y-20', 'opacity-0'), 3000);
        };

        window.toggleMobileMenu = () => $('#mobile-menu').classList.toggle('hidden');

        // Admin Edit Functions
        window.openEditModal = (id) => {
            const student = window.state.studentsData.find(s => s.studentId === id);
            if (!student) return;

            window.state.editStudentId = id;
            $('#edit-id').value = id;
            $('#edit-prefix').value = student.prefix || '';
            $('#edit-name').value = student.name || '';
            $('#edit-surname').value = student.surname || '';
            $('#edit-nickname').value = student.nickname || '';
            $('#edit-img').value = student.imgUrl || '';
            $('#edit-role').value = student.role || 'member';
            $('#edit-phone').value = student.phone || '';

            $('#edit-modal').classList.remove('hidden');
        };

        window.closeEditModal = () => {
            $('#edit-modal').classList.add('hidden');
            window.state.editStudentId = null;
        };

        // Submit Edit Form
        $('#edit-form').onsubmit = async (e) => {
            e.preventDefault();
            const id = window.state.editStudentId;
            if (!id) return;

            const updates = {
                prefix: $('#edit-prefix').value,
                name: $('#edit-name').value,
                surname: $('#edit-surname').value,
                nickname: $('#edit-nickname').value,
                imgUrl: $('#edit-img').value,
                role: $('#edit-role').value,
                phone: $('#edit-phone').value
            };

            try {
                const btn = e.target.querySelector('button[type="submit"]');
                const originalText = btn.textContent;
                btn.textContent = 'กำลังบันทึก...';
                
                await updateDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'students', id), updates);
                
                showToast('บันทึกข้อมูลเรียบร้อย');
                closeEditModal();
                
                // Refresh Admin Table
                router.resolve(); // Re-render current page
            } catch (err) {
                console.error(err);
                showToast('บันทึกไม่สำเร็จ: ' + err.message, 'error');
            }
        };

        // Routing
        const routes = {
            '/': renderHome,
            '/members': renderMembers,
            '/login': renderLogin,
            '/dashboard': renderDashboard,
            '/admin': renderAdmin
        };

        window.router = {
            navigate: (path) => {
                window.history.pushState({}, "", path);
                window.router.resolve();
            },
            resolve: () => {
                const path = window.location.pathname;
                const renderer = routes[path] || routes['/'];
                
                // Guards
                if (path === '/admin' && !state.user) { router.navigate('/login'); return; }
                if (path === '/dashboard' && !state.student) { router.navigate('/login'); return; }

                $('#app').innerHTML = '';
                $('#app').classList.remove('page-enter');
                void $('#app').offsetWidth;
                $('#app').classList.add('page-enter');
                
                renderer();
                lucide.createIcons();
                updateNav();
                window.scrollTo(0,0);
            }
        };
        window.onpopstate = window.router.resolve;

        // Auth
        window.authManager = {
            loginAdmin: async (email, pass) => {
                try {
                    await signInWithEmailAndPassword(auth, email, pass);
                    showToast('เข้าสู่ระบบผู้ดูแลสำเร็จ');
                    router.navigate('/admin');
                } catch(e) { showToast('รหัสผ่านไม่ถูกต้อง', 'error'); }
            },
            loginStudent: async (id, phone) => {
                try {
                    const q = query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'students'), 
                        where('studentId', '==', id), where('phone', '==', phone));
                    const snap = await getDocs(q);
                    if (!snap.empty) {
                        state.student = snap.docs[0].data();
                        localStorage.setItem('student_session', JSON.stringify(state.student));
                        router.navigate('/dashboard');
                    } else { showToast('ข้อมูลไม่ถูกต้อง', 'error'); }
                } catch(e) { showToast('เกิดข้อผิดพลาด', 'error'); }
            },
            logout: () => {
                signOut(auth);
                localStorage.removeItem('student_session');
                state.student = null;
                router.navigate('/');
            }
        };

        // Init
        onAuthStateChanged(auth, u => { state.user = u; updateNav(); });
        const sess = localStorage.getItem('student_session');
        if (sess) state.student = JSON.parse(sess);
        
        function updateNav() {
            const ids = ['nav-login', 'nav-dashboard', 'nav-admin', 'nav-logout'];
            ids.forEach(id => $(`#${id}`).classList.add('hidden'));
            
            if (state.user) {
                $('#nav-admin').classList.remove('hidden');
                $('#nav-logout').classList.remove('hidden');
            } else if (state.student) {
                $('#nav-dashboard').classList.remove('hidden');
                $('#nav-logout').classList.remove('hidden');
            } else {
                $('#nav-login').classList.remove('hidden');
            }
        }

        // Render Functions
        function renderHome() {
            $('#app').innerHTML = `
                <div class="flex flex-col items-center justify-center min-h-[70vh] text-center space-y-8">
                    <div class="relative">
                        <div class="absolute inset-0 bg-gold-200 blur-3xl opacity-30 rounded-full"></div>
                        <img src="https://spt-curriculum.vercel.app/spt.png" class="h-32 md:h-48 relative z-10 drop-shadow-xl animate-fade-in-up">
                    </div>
                    <div class="space-y-2">
                        <span class="inline-block px-4 py-1 rounded-full bg-gold-100 text-gold-700 text-sm font-semibold tracking-wider border border-gold-200">รุ่นที่ 64 • Sirinnaphatiwakorn</span>
                        <h1 class="text-4xl md:text-6xl font-serif font-bold text-gray-800">ปัจฉิมนิเทศ</h1>
                        <h2 class="text-3xl md:text-5xl font-serif text-gold-500 italic">ศิรินภาทิวากร</h2>
                    </div>
                    <p class="text-gray-500 max-w-xl mx-auto font-light leading-relaxed">
                        "ความทรงจำที่งดงามที่สุด คือช่วงเวลาที่เราได้เติบโตมาด้วยกัน...<br>ขอให้ทุกคนโชคดีในเส้นทางของตัวเอง"
                    </p>
                    <div class="flex flex-col sm:flex-row gap-4 pt-4">
                        <button onclick="router.navigate('/members')" class="bg-gold-500 hover:bg-gold-600 text-white px-8 py-3 rounded-full font-bold shadow-lg shadow-gold-200 transition transform hover:-translate-y-1">
                             ดูทำเนียบรุ่น
                        </button>
                        <button onclick="router.navigate('/login')" class="bg-white hover:bg-gray-50 text-gold-600 border border-gold-200 px-8 py-3 rounded-full font-bold shadow transition transform hover:-translate-y-1">
                             เขียนข้อความ
                        </button>
                    </div>
                </div>
            `;
        }

        async function renderMembers() {
            $('#app').innerHTML = `
                <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-6">
                    <div>
                        <h2 class="text-3xl font-serif font-bold text-gray-800">ทำเนียบรุ่น</h2>
                        <p class="text-gold-500 italic">สมาชิกทั้งหมดในรุ่น 64</p>
                    </div>
                    <div class="relative w-full md:w-80 group">
                        <input type="text" id="search-input" placeholder="ค้นหาเพื่อน..." class="w-full bg-white border border-gray-200 rounded-full py-3 pl-12 pr-4 text-gray-700 focus:outline-none focus:border-gold-500 focus:ring-1 focus:ring-gold-500 shadow-sm transition">
                        <i data-lucide="search" class="absolute left-4 top-3.5 text-gray-400 group-focus-within:text-gold-500 transition"></i>
                    </div>
                </div>
                <div id="members-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6 pb-20">
                    <div class="col-span-full text-center py-20"><div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-gold-500"></div></div>
                </div>
            `;
            lucide.createIcons();

            try {
                const q = query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'students'));
                const snap = await getDocs(q);
                let list = snap.docs.map(d => d.data());
                
                const roles = { 'head': 1, 'deputy': 2, 'member': 3 };
                list.sort((a,b) => (roles[a.role]||3) - (roles[b.role]||3) || parseInt(a.studentId) - parseInt(b.studentId));
                
                state.studentsData = list;
                updateGrid(list);

                $('#search-input').oninput = (e) => {
                    const t = e.target.value.toLowerCase();
                    updateGrid(list.filter(s => s.name.includes(t) || s.surname.includes(t) || (s.nickname && s.nickname.includes(t))));
                };
            } catch(e) { $('#members-grid').innerHTML = '<p class="col-span-full text-center text-red-400">โหลดข้อมูลไม่สำเร็จ</p>'; }
        }

        function updateGrid(list) {
            const grid = $('#members-grid');
            if(!list.length) { grid.innerHTML = '<p class="col-span-full text-center text-gray-400">ไม่พบรายชื่อ</p>'; return; }
            
            grid.innerHTML = list.map(s => `
                <div class="glass-card rounded-2xl p-6 flex flex-col items-center text-center relative group">
                    ${s.role === 'head' ? '<div class="absolute top-3 right-3 text-gold-500"><i data-lucide="crown" class="w-5 h-5"></i></div>' : ''}
                    
                    <div class="w-28 h-28 rounded-full p-1 bg-gradient-to-br from-gold-300 to-gold-100 mb-4 shadow-md">
                        <div class="w-full h-full rounded-full overflow-hidden bg-white flex items-center justify-center">
                            ${s.imgUrl 
                                ? `<img src="${s.imgUrl}" class="w-full h-full object-cover" onerror="this.src='https://ui-avatars.com/api/?name=${s.name}&background=f9f1d8&color=d4af37'">` 
                                : `<span class="text-3xl font-bold text-gold-300">${s.name.charAt(0)}</span>`
                            }
                        </div>
                    </div>
                    
                    <h3 class="text-lg font-bold text-gray-800 line-clamp-1">${s.prefix}${s.name}</h3>
                    <p class="text-gold-600 text-sm mb-1">${s.surname}</p>
                    ${s.nickname ? `<p class="text-xs text-gray-400 mb-3">"${s.nickname}"</p>` : ''}
                    
                    <div class="mt-auto w-full pt-3 border-t border-gray-100">
                        <button onclick="router.navigate('/login')" class="text-xs text-gold-500 hover:text-gold-700 font-medium flex items-center justify-center gap-1 w-full">
                            ส่งข้อความ <i data-lucide="arrow-right" class="w-3 h-3"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function renderLogin() {
            $('#app').innerHTML = `
                <div class="flex items-center justify-center min-h-[60vh]">
                    <div class="bg-white/90 backdrop-blur rounded-2xl shadow-xl w-full max-w-md border border-white p-8">
                        <div class="text-center mb-8">
                            <img src="https://spt-curriculum.vercel.app/spt.png" class="h-16 mx-auto mb-4">
                            <h2 class="text-2xl font-bold text-gray-800">เข้าสู่ระบบ</h2>
                        </div>
                        
                        <div class="flex bg-gray-100 p-1 rounded-lg mb-6">
                            <button id="tab-std" class="flex-1 py-2 rounded shadow bg-white text-gold-600 font-bold transition">นักเรียน</button>
                            <button id="tab-adm" class="flex-1 py-2 rounded text-gray-500 hover:text-gray-700 transition">ผู้ดูแล</button>
                        </div>

                        <form id="form-std" class="space-y-4">
                            <input type="text" id="log-id" placeholder="เลขประจำตัวนักเรียน" class="w-full border border-gray-200 rounded-lg px-4 py-3 focus:border-gold-500 outline-none" required>
                            <input type="tel" id="log-ph" placeholder="เบอร์โทรศัพท์" class="w-full border border-gray-200 rounded-lg px-4 py-3 focus:border-gold-500 outline-none" required>
                            <button type="submit" class="w-full bg-gold-500 hover:bg-gold-600 text-white font-bold py-3 rounded-lg shadow-lg shadow-gold-200 transition">เข้าใช้งาน</button>
                        </form>

                        <form id="form-adm" class="space-y-4 hidden">
                            <input type="email" id="adm-mail" placeholder="Email" class="w-full border border-gray-200 rounded-lg px-4 py-3 focus:border-red-400 outline-none" required>
                            <input type="password" id="adm-pass" placeholder="Password" class="w-full border border-gray-200 rounded-lg px-4 py-3 focus:border-red-400 outline-none" required>
                            <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded-lg shadow-lg transition">Login (Admin)</button>
                        </form>
                    </div>
                </div>
            `;
            
            $('#tab-std').onclick = function() {
                this.className = "flex-1 py-2 rounded shadow bg-white text-gold-600 font-bold transition";
                $('#tab-adm').className = "flex-1 py-2 rounded text-gray-500 hover:text-gray-700 transition";
                $('#form-std').classList.remove('hidden'); $('#form-adm').classList.add('hidden');
            }
            $('#tab-adm').onclick = function() {
                this.className = "flex-1 py-2 rounded shadow bg-white text-red-600 font-bold transition";
                $('#tab-std').className = "flex-1 py-2 rounded text-gray-500 hover:text-gray-700 transition";
                $('#form-adm').classList.remove('hidden'); $('#form-std').classList.add('hidden');
            }

            $('#form-std').onsubmit = e => { e.preventDefault(); authManager.loginStudent($('#log-id').value, $('#log-ph').value); };
            $('#form-adm').onsubmit = e => { e.preventDefault(); authManager.loginAdmin($('#adm-mail').value, $('#adm-pass').value); };
        }

        async function renderDashboard() {
            const s = state.student;
            $('#app').innerHTML = `
                <div class="max-w-4xl mx-auto">
                    <div class="glass-card p-6 rounded-2xl mb-8 flex items-center justify-between">
                        <div>
                            <h2 class="text-2xl font-bold text-gray-800">สวัสดี, ${s.nickname || s.name}</h2>
                            <p class="text-gold-500">ID: ${s.studentId}</p>
                        </div>
                        <button onclick="authManager.logout()" class="text-sm text-red-500 border border-red-200 px-4 py-1 rounded-full hover:bg-red-50">Log out</button>
                    </div>

                    <div class="grid md:grid-cols-3 gap-6">
                        <div class="glass-card p-6 rounded-2xl h-fit">
                            <h3 class="font-bold text-gray-800 mb-4 flex items-center gap-2"><i data-lucide="send" class="w-4 h-4"></i> ส่งข้อความ</h3>
                            <form id="msg-form" class="space-y-3">
                                <select id="msg-to" class="w-full border border-gray-200 rounded-lg p-2 text-sm focus:border-gold-500 outline-none"></select>
                                <textarea id="msg-txt" rows="4" class="w-full border border-gray-200 rounded-lg p-3 text-sm focus:border-gold-500 outline-none" placeholder="พิมพ์ข้อความ..."></textarea>
                                <button type="submit" class="w-full bg-gold-500 text-white py-2 rounded-lg font-medium hover:bg-gold-600 transition">ส่งเลย</button>
                            </form>
                        </div>
                        
                        <div class="md:col-span-2">
                            <h3 class="font-bold text-gray-800 mb-4 flex items-center gap-2"><i data-lucide="heart" class="w-4 h-4"></i> ข้อความที่ได้รับ</h3>
                            <div id="inbox" class="space-y-4">
                                <p class="text-gray-400 text-center py-4">รอสักครู่...</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
            
            // Setup Msg Form
            const qS = query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'students'), orderBy('name'));
            const snapS = await getDocs(qS);
            const sel = $('#msg-to');
            sel.innerHTML = '<option value="">-- เลือกเพื่อน --</option>';
            snapS.docs.forEach(d => {
                const f = d.data();
                if(f.studentId !== s.studentId) {
                    sel.innerHTML += `<option value="${f.studentId}">${f.name} ${f.surname} (${f.nickname||'-'})</option>`;
                }
            });

            $('#msg-form').onsubmit = async e => {
                e.preventDefault();
                const to = $('#msg-to').value;
                const txt = $('#msg-txt').value;
                if(!to || !txt) return;
                await addDoc(collection(db, 'artifacts', APP_ID, 'public', 'data', 'messages'), {
                    toStudentId: to, fromName: s.name, fromStudentId: s.studentId, content: txt, timestamp: serverTimestamp()
                });
                showToast('ส่งเรียบร้อย!'); $('#msg-txt').value = '';
            };

            // Inbox
            const qM = query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'messages'), where('toStudentId', '==', s.studentId));
            onSnapshot(qM, snap => {
                const msgs = snap.docs.map(d=>d.data()).sort((a,b)=>(b.timestamp?.seconds||0)-(a.timestamp?.seconds||0));
                $('#inbox').innerHTML = msgs.length ? msgs.map(m => `
                    <div class="bg-white p-4 rounded-xl border border-gold-100 shadow-sm">
                        <div class="flex justify-between mb-2">
                            <span class="font-bold text-gold-600">${m.fromName}</span>
                            <span class="text-xs text-gray-400">New</span>
                        </div>
                        <p class="text-gray-600 text-sm whitespace-pre-line">"${m.content}"</p>
                    </div>
                `).join('') : '<div class="text-center text-gray-400 py-10 bg-white/50 rounded-xl">ยังไม่มีข้อความ</div>';
            });
        }

        async function renderAdmin() {
            $('#app').innerHTML = `
                <div class="max-w-6xl mx-auto">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-red-600 flex gap-2"><i data-lucide="settings"></i> จัดการข้อมูลรุ่น 64</h2>
                        <div class="text-sm text-gray-500">Admin: ${state.user?.email}</div>
                    </div>

                    <div class="grid lg:grid-cols-3 gap-6 mb-8">
                        <!-- Import -->
                        <div class="glass-card p-6 rounded-xl">
                            <h3 class="font-bold text-gray-800 mb-4">1. นำเข้า CSV</h3>
                            <div class="text-xs text-gray-500 mb-4 bg-gray-100 p-2 rounded">format: รหัส,คำนำหน้า,ชื่อ,สกุล,ชั้น,ห้อง,เลขที่,เบอร์</div>
                            <input type="file" id="csv-in" accept=".csv" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-gold-500 file:text-white hover:file:bg-gold-600 mb-3">
                            <button id="btn-imp" class="w-full bg-gray-800 text-white py-2 rounded-lg text-sm hover:bg-black">Upload</button>
                        </div>
                        
                        <!-- Stats -->
                        <div class="glass-card p-6 rounded-xl lg:col-span-2 flex flex-col justify-center">
                            <h3 class="font-bold text-gray-800 mb-2">สถานะระบบ</h3>
                            <div class="flex gap-4 text-center">
                                <div class="bg-gold-50 p-4 rounded-lg flex-1">
                                    <div id="stat-count" class="text-3xl font-bold text-gold-600">-</div>
                                    <div class="text-xs text-gray-500">นักเรียนทั้งหมด</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- List & Edit -->
                    <div class="glass-card rounded-xl overflow-hidden">
                        <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
                            <h3 class="font-bold text-gray-800">รายชื่อนักเรียน (แก้ไขได้)</h3>
                            <input type="text" id="adm-search" placeholder="ค้นหาชื่อ..." class="border border-gray-200 rounded-lg px-3 py-1 text-sm outline-none focus:border-gold-500">
                        </div>
                        <div class="overflow-x-auto max-h-[60vh]">
                            <table class="w-full text-sm text-left">
                                <thead class="bg-gray-100 text-gray-600 sticky top-0 z-10 shadow-sm">
                                    <tr>
                                        <th class="p-3">รหัส</th>
                                        <th class="p-3">รูป</th>
                                        <th class="p-3">ชื่อ-สกุล</th>
                                        <th class="p-3">ตำแหน่ง</th>
                                        <th class="p-3 text-right">จัดการ</th>
                                    </tr>
                                </thead>
                                <tbody id="adm-list" class="divide-y divide-gray-100 bg-white">
                                    <tr><td colspan="5" class="p-4 text-center">Loading...</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();

            // Load Data
            const q = query(collection(db, 'artifacts', APP_ID, 'public', 'data', 'students'), orderBy('studentId'));
            const snap = await getDocs(q);
            state.studentsData = snap.docs.map(d => d.data());
            $('#stat-count').innerText = state.studentsData.length;
            
            renderAdminTable(state.studentsData);

            // Search
            $('#adm-search').oninput = e => {
                const t = e.target.value.toLowerCase();
                renderAdminTable(state.studentsData.filter(s => s.name.includes(t) || s.studentId.includes(t)));
            };

            // Import Logic (Existing)
            $('#btn-imp').onclick = () => {
                const f = $('#csv-in').files[0];
                if(!f) return showToast('เลือกไฟล์ก่อน','error');
                const r = new FileReader();
                r.onload = async e => {
                    const lines = e.target.result.split('\n');
                    let c = 0;
                    for(let l of lines) {
                        const [id, pf, n, sn, g, r, no, ph] = l.trim().split(',');
                        if(id && id!=='เลขประจำตัว') {
                            await setDoc(doc(db, 'artifacts', APP_ID, 'public', 'data', 'students', id), {
                                studentId:id, prefix:pf||'', name:n, surname:sn, grade:g, room:r, number:no, phone:ph, role:'member', imgUrl:'', createdAt: serverTimestamp()
                            });
                            c++;
                        }
                    }
                    showToast(`นำเข้า ${c} คนเรียบร้อย`);
                    router.resolve();
                };
                r.readAsText(f);
            };
        }

        function renderAdminTable(list) {
            const tb = $('#adm-list');
            if(!list.length) return tb.innerHTML = '<tr><td colspan="5" class="p-4 text-center text-gray-400">ไม่พบข้อมูล</td></tr>';
            
            tb.innerHTML = list.map(s => `
                <tr class="hover:bg-gold-50/30 transition">
                    <td class="p-3 font-mono text-gray-500">${s.studentId}</td>
                    <td class="p-3">
                        <div class="w-8 h-8 rounded-full bg-gray-200 overflow-hidden">
                            ${s.imgUrl ? `<img src="${s.imgUrl}" class="w-full h-full object-cover">` : ''}
                        </div>
                    </td>
                    <td class="p-3 text-gray-800 font-medium">${s.prefix}${s.name} ${s.surname} <span class="text-gray-400 text-xs">(${s.nickname||'-'})</span></td>
                    <td class="p-3">
                        <span class="px-2 py-1 rounded text-xs ${s.role==='head'?'bg-gold-100 text-gold-700':s.role==='deputy'?'bg-blue-100 text-blue-700':'bg-gray-100 text-gray-500'}">
                            ${s.role}
                        </span>
                    </td>
                    <td class="p-3 text-right">
                        <button onclick="openEditModal('${s.studentId}')" class="bg-white border border-gray-300 text-gray-600 hover:text-gold-600 hover:border-gold-500 px-3 py-1 rounded text-xs transition">
                            แก้ไข
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Init
        window.addEventListener('DOMContentLoaded', window.router.resolve);
    </script>
</body>
</html>
